<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap"
    rel="stylesheet">
  <title>Results summary component</title>
</head>

<body>
  <main>
    <div class="blue_div">
      <h3 class="blue_h3">Your Result</h3>
      <div class="number_div">
        <p class="blue_number">76<span>of 100</span></p>
      </div>
      <div class="great_div">
        <h2 class="blue_h2">Great</h2>
        <p class="blue_para">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
    </div>

    <div class="white_div">
      <h2 class="white_h2">Summary</h2>

      <div class="reaction_div block">
        <img class="icon" src="./images/icon-reaction.svg" alt="icon reaction" />
        <h3 class="h3_reaction block_h3">Reaction</h3>
        <p class="result">80 <span>/ 100</span></p>
      </div>

      <div class="memory_div block">
        <img class="icon" src="./images/icon-memory.svg" alt="icon memory" />
        <h3 class="h3_memory block_h3">Memory</h3>
        <p class="result">92 <span>/ 100</span></p>
      </div>

      <div class="verbal_div block">
        <img class="icon" src="./images/icon-verbal.svg" alt="icon verbal" />
        <h3 class="h3_verbal block_h3">Verbal</h3>
        <p class="result">61 <span>/ 100</span></p>
      </div>

      <div class="visual_div block">
        <img class="icon" src="./images/icon-visual.svg" alt="icon visual" />
        <h3 class="h3_visual block_h3">Visual</h3>
        <p class="result">73 <span>/ 100</span></p>
      </div>

      <button class="click">Continue</button>

    </div>

  </main>

</body>

</html>
